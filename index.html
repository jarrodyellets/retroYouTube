<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>YouTube TV</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/f1ba2b81d2.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="contain">
		<div class="tv">
			<div class="outerRing">
				<div class="middleRing">
					<div class="innerRing">
						<div class="screen crtOff">
						</div>
					</div>
				</div>
			</div>
			<div class="sidePanel">
				<div class="channelBox">
					<div class="channelScreen"></div>
					<div class="power"></div>
					<span class="powerText">Power</span>
					<div class="channelSelect">
						<button class="buttons" id="upButton"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
						<button class="buttons" id="downButton"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
					</div>
					<span class="channelText">Channel</span>
				</div>
			</div>
			<div class="base"></div>
		</div>
	</div>

</body>
</html>
